<!-- Blog HTML -->
    <section id="blog">
        <div class="container"> 
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1"> 
                    {% for post in site.posts %}
                        <h2><a href="{{post.url}}">{{post.title}}</a></h2>

                        <p class="lead">by {{post.author}}</p>
                        <p><span class="glyphicon glyphicon-time"></span> Posted on {{post.date | date: "%B %d, %Y"}}</p>             
                        <hr>

                        {% if post.image %}
                        <img class="img-responsive" src="{{post.image}}">
                        <hr>
                        {% endif %}
                        <p>{{post.excerpt}}</p>

                        <a class="btn btn-primary" href="{{post.url}}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
                        <hr> 
                    {% endfor %}
                    <!-- Blog Post -->
                </div>
            </div> 
        </div>
    </section>
